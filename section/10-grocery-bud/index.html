<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      crossorigin="anonymous"
      src="https://kit.fontawesome.com/47eb3b40e8.js"
    ></script>
    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Daftar belanja</title>
  </head>
  <body>
    <main class="section-center">
      <div class="fix-width">
        <form class="grocery-form">
          <div class="alert alert-danger">please enter value</div>
          <h4>grocery bud</h4>
          <div class="form-row">
            <input type="text" class="form-input" placeholder="e.g. eggs" />
            <button type="submit" class="btn submit-btn text-small">
              submit
            </button>
          </div>
        </form>
        <div class="grocery-container">
          <div class="grocery-list">
            <!-- grocery item -->
            <article class="grocery-item">
              <span class="title">oranges</span>
              <div class="btn-container">
                <!-- edit btn -->
                <button type="button" class="edit-btn">
                  <i class="fas fa-edit"></i>
                </button>
                <!-- delete btn -->
                <button type="button" class="delete-btn">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </article>
            <!-- end of grocery item -->
            <!-- grocery item -->
            <article class="grocery-item">
              <span class="title">apples</span>
              <div class="btn-container">
                <!-- edit btn -->
                <button type="button" class="edit-btn">
                  <i class="fas fa-edit"></i>
                </button>
                <!-- delete btn -->
                <button type="button" class="delete-btn">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </article>
            <!-- end of grocery item -->
          </div>
          <button class="clear-btn">clear items</button>
        </div>
      </div>
    </main>
  </body>
</html>
